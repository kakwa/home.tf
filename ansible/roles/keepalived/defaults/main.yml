---
# Virtual IP to configure on the gateway NIC
keepalived_vip: 192.168.1.19
keepalived_vip_prefix: 24

# Interface to bind the VIP to (set per host in inventory: eth0, ens18, br0, etc.)
keepalived_interface: "{{ ansible_default_ipv4.interface | default('eth0') }}"

# VRRP instance (for multi-node failover: set different priority per host)
keepalived_router_id: 51
keepalived_priority: 100
keepalived_auth_pass: "{{ keepalived_vrid_pass | default('k33p4l1v3d') }}"

# Check that HAProxy is alive; on failure priority is reduced so another node can take the VIP
keepalived_chk_haproxy_interval: 2
keepalived_chk_haproxy_weight: -20
