---
# Utility VM: base roles + OpenLDAP + ldapcherry (base DN kakwalab.ovh, TLS/STARTTLS)
- name: Utility VM Setup
  hosts: all
  become: true
  roles:
    - { role: repos, tags: ["system", "repos"] }
    - { role: misc-base, tags: ["system", "misc-base"] }
    - { role: vim, tags: ["system", "vim"] }
    - { role: zsh, tags: ["system", "zsh"] }
    - { role: openldap, tags: ["utility", "openldap"] }
    - { role: ldapcherry, tags: ["utility", "ldapcherry"] }
    - { role: ssh_ldap, tags: ["utility", "ssh_ldap"] }
